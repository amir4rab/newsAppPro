<div class="news-array">
    <div class="title">
        Recent News
    </div>
    <div *ngIf="apiDailyLimited" class="limit-error">
        Unfortunately, my API had reached its daily limit, the following data is from October 2020.
    </div>
    <div class="news-card" *ngFor="let news of newsArr">
        <app-news-card [newsObj]=news></app-news-card>
    </div>
</div>
