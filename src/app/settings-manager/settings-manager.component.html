<section>
    <div class="input-group">
        <div class="label">
            Show news from
        </div>
        <select name="newsOrigin" id="newsOrigin" (change)="selectCountry($event.target)">
            <option *ngFor="let country of countryDataArr" [value]="country.name" [selected]="country.name === activeCountryData.locationCountry">{{country.name}}</option>
        </select>
    </div>
    <div class="input-group">
        <div class="label">
            Show weather from
        </div>
        <select name="newsOrigin" id="newsOrigin" (change)="selectCity($event.target)">
            <option *ngFor="let city of countryData[slectedCountry].cities.sort()" [value]="city" [selected]="city === activeCountryData.locationCity">{{city}}</option>
        </select>
    </div>
    <div class="about">
        <div class="title">About this app</div>
        <p>
            check out the code on <a href="https://github.com/amir4rab/newsAppPro" target="_">github</a> or my <a href="https://amir4rab.com" target="_">portfolio</a>.
        </p>
        <p>
            Weather data has been fetched from <a href="https://openweathermap.org" target="_">openweathermap</a>.
        </p>
        <p>
            News data has been fetched from <a href="https://gnews.io" target="_">gnews</a>.
        </p>
    </div>
</section>
